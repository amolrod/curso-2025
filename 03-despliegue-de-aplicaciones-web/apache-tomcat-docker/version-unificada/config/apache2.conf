# Configuración de Apache según el documento
# Conexión mediante proxy HTTP (no AJP)

# Mutex y PID
Mutex file:${APACHE_LOCK_DIR} default
PidFile ${APACHE_PID_FILE}
Timeout 300
KeepAlive On
MaxKeepAliveRequests 100
KeepAliveTimeout 5

User ${APACHE_RUN_USER}
Group ${APACHE_RUN_GROUP}

HostnameLookups Off
ErrorLog ${APACHE_LOG_DIR}/error.log
LogLevel warn

IncludeOptional mods-enabled/*.load
IncludeOptional mods-enabled/*.conf

Include ports.conf

<Directory />
    Options FollowSymLinks
    AllowOverride None
    Require all denied
</Directory>

<Directory /usr/share>
    AllowOverride None
    Require all granted
</Directory>

<Directory /var/www/>
    Options Indexes FollowSymLinks
    AllowOverride None
    Require all granted
</Directory>

AccessFileName .htaccess

<FilesMatch "^\.ht">
    Require all denied
</FilesMatch>

LogFormat "%v:%p %h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" vhost_combined
LogFormat "%h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" combined
LogFormat "%h %l %u %t \"%r\" %>s %O" common
LogFormat "%{Referer}i -> %U" referer
LogFormat "%{User-agent}i" agent

IncludeOptional conf-enabled/*.conf
IncludeOptional sites-enabled/*.conf

# ============================================
# CONFIGURACIÓN DEL PROXY (Según documento)
# ============================================

# Cargar módulos proxy
LoadModule proxy_module /usr/lib/apache2/modules/mod_proxy.so
LoadModule proxy_http_module /usr/lib/apache2/modules/mod_proxy_http.so

# Proxy para aplicación sample (ejemplo del documento)
ProxyPass        /tomcat-demo-proxy http://127.0.0.1:8082/sample/
ProxyPassReverse /tomcat-demo-proxy http://127.0.0.1:8082/sample/

# Proxy para Formulario.war
ProxyPass        /Formulario http://127.0.0.1:8082/Formulario/
ProxyPassReverse /Formulario http://127.0.0.1:8082/Formulario/

# Proxy para Manager (opcional)
ProxyPass        /manager http://127.0.0.1:8082/manager/
ProxyPassReverse /manager http://127.0.0.1:8082/manager/

# Proxy para ejemplos de Tomcat
ProxyPass        /examples http://127.0.0.1:8082/examples/
ProxyPassReverse /examples http://127.0.0.1:8082/examples/
